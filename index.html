<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorpresa para Brigette</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-content">
        <h1>¡Hola Brigette Antonia!</h1>
        <p>Resuelve los desafíos para descubrir un mensaje especial.</p>
        <div id="puzzle-container">
            <!-- Aquí se cargarán los desafíos -->
        </div>
        <div id="password-section">
            <p>O ingresa la contraseña secreta:</p>
            <input type="password" id="password-input" placeholder="Contraseña">
            <button onclick="checkPassword()">Enviar</button>
        </div>
    </div>
    <div id="final-message" style="display: none;">
        <h1>Te amo con la vida</h1>
        <p>Eres la persona más especial en mi vida, Brigette Antonia.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
